<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เคาท์ดาวน์ปีใหม่ 2569</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Kanit', sans-serif;
            color: white;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #ui-overlay {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            pointer-events: none;
            text-align: center;
        }
        .timer-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .countdown-digits {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        .final-countdown {
            font-size: 15rem;
            font-weight: 900;
            display: none;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .greeting-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 40px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.4);
            display: none;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: auto;
        }
        @keyframes popIn {
            0% { transform: scale(0.5) translateY(100px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .btn-extra {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .btn-extra:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(229, 46, 113, 0.4); }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<div id="ui-overlay">
    <!-- หน้าจอรอนับถอยหลังปกติ -->
    <div id="waiting-screen" class="timer-box">
        <h2 class="text-xl mb-2 text-gray-300 uppercase tracking-widest">เวลาที่เหลือสู่ปี 2569</h2>
        <div id="main-timer" class="countdown-digits">00:00:00:00</div>
        <p class="mt-4 text-sm text-yellow-500 italic">เตรียมตัวให้พร้อมสำหรับการฉลองครั้งใหญ่!</p>
    </div>

    <!-- หน้าจอนับถอยหลังวินาทีสุดท้าย -->
    <div id="final-timer" class="final-countdown">10</div>

    <!-- หน้าจออวยพรเมื่อถึงเวลา -->
    <div id="greeting" class="greeting-card">
        <h1 class="text-5xl md:text-8xl font-black mb-6 text-yellow-400">HAPPY NEW YEAR 2026</h1>
        <h2 class="text-3xl md:text-5xl font-bold mb-4">สวัสดีมกราคม 2569</h2>
        <p class="text-lg md:text-2xl text-white/90">
            เริ่มต้นปีใหม่ด้วยความสุข ร่ำรวยเงินทอง <br>
            สุขภาพแข็งแรงสมบูรณ์ มีแต่รอยยิ้มตลอดปีและตลอดไป!
        </p>
        <button class="btn-extra" onclick="manualFirework()">จุดพลุเพิ่มความเฮง! ✨</button>
    </div>
</div>

<script>
    let scene, camera, renderer, particles = [];
    let isCelebrating = false;

    // ตั้งค่าเป้าหมาย: เที่ยงคืนวันที่ 1 มกราคม 2569 (2026)
    const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 60;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // พื้นหลังดวงดาว
        const starGeo = new THREE.BufferGeometry();
        const starMat = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.3 });
        const starPos = [];
        for(let i=0; i<8000; i++) {
            starPos.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        scene.add(new THREE.Points(starGeo, starMat));

        updateCountdown();
        animate();
    }

    function updateCountdown() {
        const timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // คำนวณวัน ชม. นาที วินาที
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const display = document.getElementById('main-timer');
            display.innerHTML = 
                `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // เมื่อเหลือ 10 วินาทีสุดท้าย
            if (distance <= 10000 && distance > 0) {
                document.getElementById('waiting-screen').style.display = 'none';
                const finalEl = document.getElementById('final-timer');
                finalEl.style.display = 'block';
                finalEl.innerText = seconds;
            }

            // เมื่อถึงเวลา 00:00:00
            if (distance <= 0) {
                clearInterval(timerInterval);
                startCelebration();
            }
        }, 1000);
    }

    function startCelebration() {
        if (isCelebrating) return;
        isCelebrating = true;
        
        document.getElementById('final-timer').style.display = 'none';
        document.getElementById('waiting-screen').style.display = 'none';
        document.getElementById('greeting').style.display = 'block';

        // เอฟเฟกต์พลุอัตโนมัติ
        setInterval(() => {
            createFirework(
                (Math.random() - 0.5) * 120, 
                (Math.random() - 0.5) * 80
            );
        }, 500);
    }

    function manualFirework() {
        for(let i=0; i<3; i++) {
            setTimeout(() => createFirework((Math.random()-0.5)*100, (Math.random()-0.5)*60), i*200);
        }
    }

    function createFirework(x, y) {
        const color = new THREE.Color(`hsl(${Math.random() * 360}, 100%, 65%)`);
        const count = 120;
        const geometry = new THREE.BufferGeometry();
        const posArr = new Float32Array(count * 3);
        const vels = [];

        for (let i = 0; i < count; i++) {
            posArr[i * 3] = x;
            posArr[i * 3 + 1] = y;
            posArr[i * 3 + 2] = 0;
            vels.push(new THREE.Vector3((Math.random()-0.5)*2, (Math.random()-0.5)*2, (Math.random()-0.5)*2));
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        const mat = new THREE.PointsMaterial({ size: 0.7, color: color, transparent: true, blending: THREE.AdditiveBlending });
        const mesh = new THREE.Points(geometry, mat);
        scene.add(mesh);
        particles.push({ mesh, vels, life: 1.0 });
    }

    function animate() {
        requestAnimationFrame(animate);
        particles.forEach((p, idx) => {
            const pos = p.mesh.geometry.attributes.position.array;
            p.vels.forEach((v, i) => {
                pos[i*3] += v.x; pos[i*3+1] += v.y; pos[i*3+2] += v.z;
                v.y -= 0.015; // Gravity
            });
            p.mesh.geometry.attributes.position.needsUpdate = true;
            p.life -= 0.008;
            p.mesh.material.opacity = p.life;
            if(p.life <= 0) {
                scene.remove(p.mesh);
                particles.splice(idx, 1);
            }
        });
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.onload = init;
</script>
</body>
</html>
